<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">    
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Add Items</title>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Add Items (Section1)-->
    <section class="container-fluid border my-5 py-5 bg-light d-flex justify-content-center">
        <h2>Add Items</h2>
    </section>
    
    <!-- Add Items (Section2)-->
    <section>
        <div class="container">
            <p id="itemAddComplete" style="color:red;"></p>
            <h2>Product Description</h2>
        </div>
        <form onsubmit="event.preventDefault(); addItem()">
            <div class="container border border-1 rounded-3 my-3">
            <div class="row">
                <div class="col-lg-12 my-3">
                    <label for="uploadImg" class="form-label">Upload Image:</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="inputFile" aria-describedby="inputGroupFileAddon04" aria-label="Upload" required>
                    </div>
                </div>                           
                <div class="col-lg-6 my-3 pe-5">
                    <label for="category" class="form-label">Category:</label>
                    <select class="form-select" aria-label="Default select example" id="category" required>
                        <option selected hidden value="">Please Select a Category</option>
                        <option value="Shoes">Shoes</option>
                        <option value="Bags">Bags</option>                       
                    </select>
                </div>
                <div class="col-lg-6 my-3 pe-5">
                    <label for="subCategory" class="form-label">Sub-category:</label>
                    <select class="form-select" aria-label="Default select example" id="subCategory" required>
                       
                    </select>
                </div>
                <div class="col-lg-6 my-3 pe-5">
                    <label for="size" class="form-label">Size: <span style="font-size: x-small;">(Hold ctrl key to select more than 1 size)</span></label>
                    <select class="form-select" multiple aria-label="multiple select example" id="itemSize" required>
                      
                    </select>
                </div>
                <div class="col-lg-6 my-3 pe-5">
                    <label for="color" class="form-label">Color: <span style="font-size: x-small;">(Hold ctrl key to select more than 1 color)</span></label>
                    <select class="form-select" multiple aria-label="Default select example" id="itemColor" required>
                       
                        <option value="Black">Black</option>
                        <option value="White">White</option>   
                        <option value="Beige">Beige</option>                            
                        <option value="Red">Red</option>
                        <option value="Yellow">Yellow</option>
                        <option value="Pink">Pink</option>
                        <option value="Multi-colors">Multi-colors</option>      
                        <option value="Others">Others</option>                                  
                    </select>
                </div>
                <div class="col-lg-12 my-3">
                    <label for="productName" class="form-label">Product Name:</label>
                    <input type="text" class="form-control" id="productName" placeholder="" name="productName" required>                                     
                </div>
                <div class="col-lg-12 my-3">
                    <label for="productPrice" class="form-label">Price:</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="" name="productPrice" required>                                     
                </div>
                <div class="col-lg-12 my-3">
                    <label for="productDesc" class="form-label">Description:</label>
                    <textarea class="form-control" id="productDesc" rows="3" placeholder="" name="productDesc" required></textarea >                                                    
                </div>
                <div class="my-3">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                </div>
            </div>           
        </div>
    </form>
    </section>    

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            $("#header").load("resources/header.html");
            $("#footer").load("resources/footer.html");
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        
    <script src="js/productsController.js"></script>
    <script src="js/item-form.js"></script>
    
</body>

</html>
