<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
   



</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Carousel-->
    <div id="carouselResource"></div>

    <!-- Featured Products -->
    <section class="feature">

        <div class="feature-wide">
            <div class="feature-title d-flex justify-content-center">
                <h1>Featured Items</h1>
            </div>
            <div class="d-flex justify-content-evenly align-items-center flex-wrap m-2" id="homeProductList">
                    

            </div>
       
        </div>

        <div class="feature-mobile">
            <div class="feature-title d-flex justify-content-center">
                <h1>Featured Items</h1>
            </div>

            <div id="featureCarouselMobile" class="carousel slide carousel-dark" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#featureCarouselMobile" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#featureCarouselMobile" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#featureCarouselMobile" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#featureCarouselMobile" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                </div>
                <div class="carousel-inner" id="homeCarousel">

                   
                </div>

                <button class="carousel-control-prev" type="button" data-bs-target="#featureCarouselMobile"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#featureCarouselMobile"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </section>

    <!-- Shop Category -->
    <section class="category">
        <div class="feature-title d-flex justify-content-center p-4">
            <h1>Shop By Category</h1>
        </div>

        <div class="containerCat d-flex justify-content-center align-items-center flex-wrap">

                <div class="text-center m-4">
                    <a href="shop.html"><img src="images/items/b3.jpg"></a>
                    <h2>Bags</h2>
                </div>
                <div class="text-center m-4">
                    <a href="shop.html"><img src="images/items/s3.jpg"></a>
                    <h2>Shoes</h2>
                </div>

        </div>
    </section>

    <!-- Modal -->
    <div id="featureModal"></div>

    <!-- Footer -->
    <div id="footer"></div>



</body>

<!-- js for header and footer -->
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

<script>

    window.addEventListener("DOMContentLoaded", () => {

        $("#header").load("resources/header.html");
        $("#carouselResource").load("resources/carousel.html");
        addSampleProducts();
        displayHome();
        $("#featureModal").load("resources/productModal.html",()=>{document.querySelector('#modal_cartBtn').addEventListener("click", ()=>{alert("Item was added to the cart.")});});
        $("#footer").load("resources/footer.html");
    });
</script>

<script>window.localStorage.removeItem("products");</script>
<script src="js/productsController.js"></script>
<script src="js/displayProduct.js"></script>
<script src="js/homeDisplay.js"></script>



</html>
