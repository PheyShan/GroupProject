<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">    
       
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Log In</title>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Log In (Section1)-->
    <section class="container-fluid border my-5 py-5 bg-light d-flex justify-content-center">
        <h2>Log In</h2>
    </section>
    
    <!-- Log In (Section2)-->
    <form onsubmit="event.preventDefault(); loginValid()">-->
        <section class="container w-50 my-5 py-3 border border-1 rounded-3 shadow d-flex justify-content-center">
            <div>
            </div>       
            <div class="form-group">
                <div class="my-3">
                    <label for="text" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                </div>
                <div class="my-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                </div>
                <p id="tryAgain" style="color:red;"></p>
                <button type="submit" class="btn btn-primary my-3">Log In</button>
            </div>        
            <div>
            </div>
        </section>
    </form>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        window.addEventListener("DOMContentLoaded", () => {
            $("#header").load("resources/header.html");
            $("#footer").load("resources/footer.html");
        });
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/loginValid.js"></script>
</body>

</html>
